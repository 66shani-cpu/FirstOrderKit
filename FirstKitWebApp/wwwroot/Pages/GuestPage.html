<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

</head>
<body>
    <div class="container">
        <header>
            <h1>Meitav test</h1>
            <a href="#" class="signup">Sign up</a>
        </header>
        <hr>

        <main>
            <section class="units">
                <div class="unit">
                    <img src="https://via.placeholder.com/150x120?text=Cyber" alt="Unit cyber">
                    <p>Unit cyber</p>
                </div>
                <div class="unit">
                    <img src="https://via.placeholder.com/150x120?text=Unit+81" alt="Unit 81">
                    <p>Unit 81</p>
                </div>
                <div class="unit">
                    <img src="https://via.placeholder.com/150x120?text=8200" alt="Unit 8200">
                    <p>Unit 8200</p>
                </div>
                <div class="unit">
                    <img src="https://via.placeholder.com/150x120?text=Intel" alt="Intelligence unit">
                    <p>Intelligence unit</p>
                </div>
                <div class="unit">
                    <img src="https://via.placeholder.com/150x120?text=Elite" alt="Elite unit">
                    <p>Elite unit</p>
                </div>
                <div class="unit">
                    <img src="https://via.placeholder.com/150x120?text=Academy" alt="Unit academy">
                    <p>Unit academy</p>
                </div>
            </section>

            <aside class="filters">
                <label for="subject">Filter by subject</label>
                <select id="subject">
                    <option value="">Select</option>
                    <option value="SubjectName">SubjectName</option>
                    <option value="Analogies">Analogies</option>
                    <option value="ReadingComprehension">ReadingComprehension</option>
                    <option value="Diagrans">Diagrans</option>
                    <option value="BasicMath">BasicMath</option>
                    <option value="Sequences">Sequences</option>
                    <option value="Instruction">Instruction</option>
                    <option value="Geometry">Geometry</option>
                    <option value="CalculateArea">CalculateArea</option>
                    <option value="FigurativeAnalogies">FigurativeAnalogies</option>
                    <option value="Summery">Summery</option>
                </select>

                <label for="difficulty">Select by difficulty</label>
                <select id="difficulty">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>

                <label for="compiled">Tests that were compiled</label>
                <select id="compiled">
                    <option value="">Select</option>
                    <option value="test1">Test 1</option>
                    <option value="test2">Test 2</option>
                    <option value="test3">Test 3</option>
                </select>
            </aside>
        </main>
    </div>
</body>
