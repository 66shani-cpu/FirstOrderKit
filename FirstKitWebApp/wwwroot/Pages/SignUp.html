<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SignUp</title>
    <link href="C:\Users\Shani\Desktop\Project\Project\Project\Styles\CSSSignUp.css" rel="stylesheet" />
</head>
<body>
    <div class="form-container">
        <form>
            <label for="fname">First name</label>
            <input type="text" id="fname" placeholder="Placeholder">

            <label for="lname">Last name</label>
            <input type="text" id="lname" placeholder="Placeholder">

            <label for="city">City</label>
            <select id="city">
                <option>Select</option>
                <option>Tel Aviv</option>
                <option>Jerusalem</option>
                <option>Haifa</option>
                <option>Beer Sheva</option>
            </select>

            <label for="phone">Telephone</label>
            <input type="text" id="phone" placeholder="Placeholder">

            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Placeholder">

            <label for="picture">Picture</label>
            <div class="picture-row">
                <input type="text" id="picture" placeholder="Placeholder">
                <button type="button">Button</button>
            </div>

            <div class="buttons">
                <button type="reset">Restart</button>
                <button type="submit">Post</button>
            </div>
        </form>
    </div>

</body>
</html>
