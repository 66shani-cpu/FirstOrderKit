<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SignUp</title>
    <link href="C:\Users\Shani\Desktop\Project\Project\Project\Styles\CSSSignUp.css" rel="stylesheet" />
</head>
<body>
    <div class="form-container">
        <form>
            <div class="form-row">
                <label>First name</label>
                <input type="text" placeholder="Placeholder">
            </div>

            <div class="form-row">
                <label>Last name</label>
                <input type="text" placeholder="Placeholder">
            </div>

            <div class="form-row">
                <label>City</label>
                <select>
                    <option>Select</option>
                    <option>Tel Aviv</option>
                    <option>Jerusalem</option>
                    <option>Haifa</option>
                </select>
            </div>

            <div class="form-row">
                <label>Telephone</label>
                <input type="text" placeholder="Placeholder">
            </div>

            <div class="form-row">
                <label>Adress</label>
                <input type="text" placeholder="Placeholder">
            </div>

            <div class="form-row">
                <label>Picture</label>
                <div class="picture-row">
                    <input type="text" placeholder="Placeholder">
                    <button type="button">Button</button>
                </div>
            </div>

            <div class="buttons">
                <button type="reset">Restart</button>
                <button type="submit">Post</button>
            </div>
        </form>
    </div>

</body>
</html>
